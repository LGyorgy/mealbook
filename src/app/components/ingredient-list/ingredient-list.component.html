<mat-card class="m-2">
  <mat-card-header>
    <mat-card-title>Ingredients:</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let ingredient of ingredients">{{ingredient.measure}} <strong>{{ingredient.name}}</strong></mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
