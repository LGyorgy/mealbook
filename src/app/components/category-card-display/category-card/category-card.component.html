<mat-card class="shadow-xl hover:shadow-md">
  <mat-card-header>
    <mat-card-title>{{category.name}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="grid grid-cols-3 items-center">
      <div>
        <img mat-card-image src="{{category.thumb}}">
      </div>
      <div class="col-span-2">{{category.description}}</div>
    </div>
  </mat-card-content>
</mat-card>
